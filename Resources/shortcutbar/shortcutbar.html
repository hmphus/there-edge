<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Shortcut Bar</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="shortcutbar.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="shortcutbar.js"></script>
</head>
<body>
<div class="shortcutbar" data-instandardview="1" data-inbodyview="0" data-thisplaceenabled="0" data-aerialviewallowed="0" data-emotionsflashing="0" data-lastwindowavailable="0">
<div class="buttons big">
<div class="button" data-id="there" title="There Central"></div>
<div class="button" data-id="browser" title="Browser"></div>
<div class="separator"></div>
<div class="button" data-id="im" title="IM"></div>
<div class="button" data-id="actions" title="Action Bar"></div>
<div class="separator"></div>
<div class="button" data-id="happening" title="Happening Now"></div>
<div class="button" data-id="activities" title="Find Activities"></div>
<div class="separator"></div>
<div class="button" data-id="map" title="Map"></div>
<div class="button" data-id="places" title="Find Places"></div>
<div class="separator"></div>
<div class="button" data-id="information" title="Information"></div>
<div class="button" data-id="exit" title="Exit"></div>
<div class="separator"></div>
<div class="button" data-id="shop" title="Shop Central"></div>
<div class="button" data-id="auctions" title="Auctions"></div>
<div class="separator"></div>
<div class="button" data-id="changeme" title="ChangeMe"></div>
<div class="button" data-id="organizer" title="Organizer"></div>
<div class="separator"></div>
<div class="button" data-id="aerial" title="Aerial View"></div>
<div class="button" data-id="standard" data-index="0" title="Standard View"></div>
<div class="button" data-id="mirror" title="Body Mirror"></div>
<div class="button" data-id="standard" data-index="1" title="Standard View"></div>
<div class="separator"></div>
<div class="button" data-id="topics" title="Help Central"></div>
<div class="button" data-id="guide" title="Visitor's Guide"></div>
<div class="separator"></div>
<div class="window"><div class="icon"></div><div class="text"></div></div>
<div class="separator"></div>
</div>
<div class="buttons small">
<div class="button" data-id="help"></div>
<div class="button" data-id="close"></div>
</div>
</div>
</body>
</html>
